<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->	
      <link rel="icon" type="image/png" href="assets/LoginStyle/images/icons/favicon.ico"/>

      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/vendor/bootstrap/css/bootstrap.min.css">

      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/fonts/iconic/css/material-design-iconic-font.min.css">

      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/vendor/animate/animate.css">

      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/vendor/css-hamburgers/hamburgers.min.css">

      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/vendor/animsition/css/animsition.min.css">

      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/vendor/select2/select2.min.css">
      
      <link rel="stylesheet" type="text/css" href="assets/LoginStyle/vendor/daterangepicker/daterangepicker.css">

      <link rel="stylesheet" type="text/css" href="../assets/LoginStyle/css/util.css">
      <link rel="stylesheet" type="text/css" href="../assets/LoginStyle/css/main.css">
    <!--===============================================================================================-->
    <title>app</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
    <div id="login">
      <router-view></router-view>
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="login100-form validate-form">
              <span class="login100-form-title p-b-26">
                Welcome
              </span>
              <span class="login100-form-title p-b-48">
                <i class="zmdi zmdi-font"></i>
              </span>
    
              <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                <input class="input100" type="text" name="email">
                <span class="focus-input100" data-placeholder="Email"></span>
              </div>
    
              <div class="wrap-input100 validate-input" data-validate="Enter password">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-eye"></i>
                </span>
                <input class="input100" type="password" name="pass">
                <span class="focus-input100" data-placeholder="Password"></span>
              </div>
    
              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn">
                    Login
                  </button>
                </div>
              </div>
    
              <div class="text-center p-t-115">
                <span class="txt1">
                  Don’t have an account?
                </span>
    
                <a class="txt2" href="#">
                  Sign Up
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    
      <div id="dropDownSelect1"></div>
    </div>
    <!--===============================================================================================-->
      <script src="assets/LoginStyle/vendor/jquery/jquery-3.2.1.min.js"></script>
      <script src="assets/LoginStyle/vendor/animsition/js/animsition.min.js"></script>
      <script src="assets/LoginStyle/vendor/bootstrap/js/popper.js"></script>
      <script src="assets/LoginStyle/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script src="assets/LoginStyle/vendor/select2/select2.min.js"></script>
      <script src="assets/LoginStyle/vendor/daterangepicker/moment.min.js"></script>
      <script src="assets/LoginStyle/vendor/daterangepicker/daterangepicker.js"></script>
      <script src="assets/LoginStyle/vendor/countdowntime/countdowntime.js"></script>
      <script src="assets/LoginStyle/js/main.js"></script>	
    <!--===============================================================================================-->
    <script src="/dist/build.js"></script>
  </body>
</html>
